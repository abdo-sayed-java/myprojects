{% extends 'base.html' %}

{% block content %}
    
    {% if user.is_authenticated %}
        <a href="{% url 'create-post' %}">Add Post</a>
    {% endif %}

    {% for post in posts %}
        
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content|linebreaks }}</p>
            <small>Created By: {{ post.author.username }}</small>
        </div>
        <hr>
    {% empty %}
        
        <p>No Posts to View.</p>
    {% endfor %}
{% endblock %}

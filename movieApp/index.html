<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Movie DB</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for Movie....">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="movie.html">Movies</a>
                <a href="#">TV Shows</a>
            </div>
        </div>
    </nav>    

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to MovieDB</h1>
            <p>Discover thousands of movies and TV Shows</p>
        </div>
    </section>

    <section class="movie-section"> 
        <div class="container">
            <h2><i class="fas fa-film"></i>Now Playing</h2>
            <div class="movie-grid" id="nowPlaying">
                <!-- Will Load the Movies using GET METHOD by js -->
            </div>
        </div>
        
    </section>

    <section class="movie-section"> 
        <div class="container">
            <h2><i class="fas fa-fire"></i>Popular Movies</h2>
            <div class="movie-grid" id="popularMovies">
                <!-- Will Load the Movies using GET METHOD by js -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Safa Suliman. All Rights Are Reserved!..</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>

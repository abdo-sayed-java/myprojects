<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <p id="name-error" class="error"></p>

        <label>Bio</label>

        <p id="bio-error" class="error"></p>

        <button type="submit">Submit</button>
    </form>
    <div class="profile" id="display-info"></div>

    <script src="js_sec6.js"></script>
